{% for firstname, Title, text, time,pid in primarytext %}
<h2>{{Title}}</h2>

<div class="byline" data.pid="{{pid}}">
    <div>{{ firstname }}</div>
    <div>{{ time }}</div>
</div>

<p>{{ text}}</p>
<hr />
{% endfor %}

</div>

<p>{{ text}}</p>
